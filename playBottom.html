<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <!-- 引入jQuery核心js文件 -->
    <script src="bootStrap/js/jquery-1.11.0.js"></script>
    <!-- 引入BootStrap核心js文件 -->
    <script src="bootStrap/js/bootstrap.min.js"></script>
    <!-- 引入Bootstrap核心样式文件 -->
    <link href="bootStrap/css/bootstrap.min.css" rel="stylesheet">
    <title>playBottom</title>
</head>
<script>
    $(function () {
        $("#playBottomImg").click(function () {
            // window.location.replace('https://www.baidu.com')
            // $(window).attr('location','otherPlay/songPlay.html')
            location.href="otherPlay/songPlay.html"
        })
    })
</script>
<body >
<div class="container-fluid" id="play" style="background: #ffffff">
    <div class="row" style="    border-top: 1px solid darkgrey;">
        <!--        left圆角图片-->
        <div class="col-xs-3">
            <img id="playBottomImg" src="img/yellowball.jpg" class="img-circle" style="    width: 121%;
    border: 3px solid darkgrey;">
        </div>
        <!--        right进度播放栏-->
        <div class="col-xs-9">
            <!--            进度条-->
            <div class="row">
                <div class="col-xs-12" style="    margin-top: -5%;">
                    <hr style="border: darkgrey 1px solid">
                </div>
            </div>
            <!--            歌曲信息-->
            <div class="row">
                <div class="col-xs-4">
                    <p style="font-weight: bold; margin: 0;">The_Blank_Ghosts</p>
                    <p>Full_Moon</p>
                </div>
                <div class="col-xs-offset-6">
                    <div class="col-xs-4">
                        <img id="playbtn" src="img/播放 三角形.png" style="    width: 183%;">
                    </div>
                    <div class="col-xs-4">
                        <img src="img/下一个%20下一首.png" style="  width: 183%;">
                    </div>
                    <div class="col-xs-4">
                        <img src="img/目录.png" style="  width: 183%;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<audio id="bgMusic" >
    <source src="喜帖街.mp3" type="audio/mpeg" >
    <source src="02.mp3" type="audio/mpeg" >
</audio>
<script>
    $(function () {

        $("#playbtn").click(function () {

            var music=document.getElementById("bgMusic");
            if(music.paused){
                music.play();
                $("#playbtn").attr('src',"img/pause.png");
                $("#playBottomImg").css({"-webkit-animation-play-state":"running"})
            }
            else{
                music.pause();
                $("#playbtn").attr('src',"img/播放 三角形.png");
                $("#playBottomImg").css({"-webkit-animation-play-state":"paused"})
            }
        })
        // $("#nextbtn").click(function () {
        //     var music=document.getElementById("bgMusic");
        //     music
        // })
    })
</script>
</body>
</html>
