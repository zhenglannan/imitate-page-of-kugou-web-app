<script>
    $(function () {
        $("#return").click(function () {
            history.go(-1);
        })

        $("#playbtn").click(function () {

            var music=document.getElementById("bgMusic");
            if(music.paused){
                music.play();
                $("#playbtn").attr('src',"../img/pause.png");
            }
            else{
                music.pause();
                $("#playbtn").attr('src',"../img/播放 三角形.png");
            }
        })
